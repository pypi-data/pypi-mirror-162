[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hackertools"
version = "0.0.2"
authors = [
  { name="Jonathan Lei", email="jonathan@tensordock.com" },
]
description = "The essential utilities that every hackathon developer needs"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"
