[tool.poetry]
name = "sneakpeak"
version = "0.1.1"
description = "A python module to generate data for link preview."
license = "MIT"
authors = ["Ameya Shenoy <shenoy.ameya@gmail.com>"]
maintainers = ["Ameya Shenoy <shenoy.ameya@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/codingcoffee/sneakpeak"
repository = "https://github.com/codingcoffee/sneakpeak"
documentation = "https://github.com/codingcoffee/sneakpeak"
keywords = ["open-graph-protocol", "ogp", "twitter", "twitter-cards", "python", "schema", "link-preview"]
classifiers = [
    "Topic :: Utilities",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Unix",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.0",
    "Programming Language :: Python :: 3.1",
    "Programming Language :: Python :: 3.2",
    "Programming Language :: Python :: 3.3",
    "Programming Language :: Python :: 3.4",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

