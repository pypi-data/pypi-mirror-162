[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dev3"
version = "0.9.1"
authors = [
  { name="mrkj", email="kj@aetherlabs.io" },
]
description = "A package to customize autonomous interfacing between different blockchains"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/0xAetherLabs/dev3"
"Bug Tracker" = "https://github.com/0xAetherLabs/dev3/issues"