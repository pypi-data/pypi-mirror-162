[tool.poetry]
name = 'statgis'
version = '0.3.2'
description = 'Functions for spatial data analysis developed by StatGIS.org'
authors = ['Narváez, Sebástian', 'Navarro, Brayan', 'Carrascal, Cristian', 'Rivera, José']
license = 'GPL-3.0'
readme = 'README.md'

[tool.poetry.dependencies]
python = '^3.6'
earthengine-api = '^0.1'
pandas = '^1.3'

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"

[build-system]
requires = ['poetry-core>=1.0.0']
build-backend = 'poetry.core.masonry.api'