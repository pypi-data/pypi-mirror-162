[flake8]
exclude = 
	.git,
	env,
	dist,
	build,
	site-packages,
	bin,
	__pycache__
ignore = 
	W503         # Line break before binary operator - Conflicts black
	E203         # Whitespace before ':' - Conflicts black
max-line-length = 88
import-order-style = smarkets
statistics = True
count = True
verbose = 1

[egg_info]
tag_build = 
tag_date = 0

