[metadata]
name = med-signal
version = 0.0.1
author = Rionzagal (Mario GonzÃ¡lez)
author_email = mario.gzz.gal@gmail.com
license = GPL-3.0
license_content_type = text
description = A biological signal simulation and evaluation package
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Rionzagal/MedSig
project_urls = 
	Bug Tracker = https://github.com/Rionzagal/MedSig/issues
keywords = python, biology, medical signal, biological signal
classifiers = 
	Development Status :: 1 - Planning
	Intended Audience :: Education
	Intended Audience :: Science/Research
	Intended Audience :: Healthcare Industry
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	numpy>=1.20
	pandas>=1.4
	scipy>=1
	matplotlib>=3
python_requires = >=3.10
zip_safe = no

[options.packages.find]
where = src

[options.extras_require]
testing = 
	pytest>=6.0
	pytest-cov>=2.0
	mypy>=0.910
	flake8>=3.9
	tox>=3.24

[options.package_data]
medsignal = py.typed

[flake8]
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0

