[metadata]
name = croninfo
version = 1.0.0
description = Elegant Cron Expression Output via the CLI
long_description = file: README.md
long_description_content_type = text/markdown
author = Paul Monk
author_email = pypi@paulmonk.org
url = https://github.com/paulmonk/croninfo
project_urls = 
	Homepage = https://github.com/paulmonk/croninfo
	Changes = https://github.com/paulmonk/croninfo/blob/main/CHANGELOG.md
	Source = https://github.com/paulmonk/croninfo
	Issue Tracker = https://github.com/paulmonk/croninfo/issues
license = MIT
keywords = cron
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
python_requires = >=3.7
zip_safe = False

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	croninfo = croninfo.__main__:cli

[coverage:run]
branch = True
parallel = True
source = 
	croninfo
	tests

[coverage:paths]
source = 
	src
	.tox/*/site-packages

[coverage:report]
show_missing = True

[flake8]
max-line-length = 120
extend-ignore = E203

[egg_info]
tag_build = 
tag_date = 0

