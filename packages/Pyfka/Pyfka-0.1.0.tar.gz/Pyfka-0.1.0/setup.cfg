[metadata]
name = Pyfka
version = 0.1.0
description = A python library to easily create kafka producer/consumer and manage topics
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Claudezss/PyKafka
author = Yan Zhang
license = GNU
license_file = LICENSE
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	License :: OSI Approved :: GNU General Public License (GPL)
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Libraries
keywords = kafka
project_urls = 
	Source=https://github.com/Claudezss/PyKafka
	Tracker=https://github.com/Claudezss/PyKafka/issues

[egg_info]
tag_build = 
tag_date = 0

