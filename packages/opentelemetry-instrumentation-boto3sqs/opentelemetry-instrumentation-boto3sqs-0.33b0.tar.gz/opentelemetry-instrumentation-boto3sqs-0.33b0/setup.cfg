[metadata]
name = opentelemetry-instrumentation-boto3sqs
description = Boto3 SQS service tracing for OpenTelemetry
long_description = file: README.rst
long_description_content_type = text/x-rst
author = OpenTelemetry Authors
author_email = cncf-opentelemetry-contributors@lists.cncf.io
url = https://github.com/open-telemetry/opentelemetry-python-contrib/instrumentation/opentelemetry-instrumentation-boto3sqs
platforms = any
license = Apache-2.0
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
python_requires = >=3.6
package_dir = 
	=src
packages = find_namespace:
install_requires = 
	opentelemetry-api ~= 1.12
	wrapt >= 1.0.0, < 2.0.0

[options.extras_require]
test = 

[options.packages.find]
where = src

[options.entry_points]
opentelemetry_instrumentor = 
	boto3 = opentelemetry.instrumentation.boto3sqs:Boto3SQSInstrumentor

[egg_info]
tag_build = 
tag_date = 0

