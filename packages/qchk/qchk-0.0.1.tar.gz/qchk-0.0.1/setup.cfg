[metadata]
name = qchk
version = 0.0.1
author = Tom Doyle
author_email = gruunday@gmail.com
description = A python package to display quota info
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/gruunday/qcheck
project_urls = 
	Bug Tracker = https://github.com/gruunday/qcheck/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	qcheck = qcheck:main.run

[egg_info]
tag_build = 
tag_date = 0

