[tox]
envlist = py39, black, flake8, docs, codestyle
isolated_build = True

[testenv]
extras =
    test
commands =
    pytest

[testenv:twine]
deps=
    twine
commands=
    twine check {distdir}/*

[testenv:black]
deps =
    black
commands=
    black --check setup.py src docs tests scripts

[testenv:flake8]
deps =
    flake8
commands =
    flake8 --count

[testenv:docs]
extras =
    docs
changedir = docs
whitelist_externals = make
commands =
    make html

[testenv:bandit]
deps=
    bandit
commands=
    bandit -r -ll src

[testenv:codestyle]
skip_install = true
description = Run all style and file checks with pre-commit
deps =
    pre-commit
commands =
    pre-commit install-hooks
    pre-commit run {posargs:--color always --all-files --show-diff-on-failure}
