[project]
name = "pythemantic"
version = "0.0.2"
authors = [
  { name="Khayelihle Tshuma", email="khayelihle.tshuma@gmail.com" }
]
description = "A version manage,ment library for Python projects"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/iamkhaya/pythemantic"
"Bug Tracker" = "https://github.com/iamkhaya/pythemantic/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
