[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "maslourl"
version = "1.2.0"
authors = [
  { name="Ruslan Masalskyi", email="masalskyi@stud.onu.edu.ua" },
]
description = "Framework for rl algorithms"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/masalskyi/maslourl"
