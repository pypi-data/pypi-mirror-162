[tool.black]
line-length = 120
skip-string-normalization = true
target-version = ['py39']
include = '.*\.pyi?$'
extend-exclude = '''
^/(
    \.vscode
  | nibiru/proto
)$
'''

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "nibiru-py"
authors = [{name = "John Connor", email = "johnconnor@matrixsystems.co"}]
dynamic = ["version", "description"]
