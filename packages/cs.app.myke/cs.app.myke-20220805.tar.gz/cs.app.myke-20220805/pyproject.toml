[project]
name = "cs.app.myke"
description = "my make program; parallel make tool with superior expression syntax"
authors = [
    { name = "Cameron Simpson", email = "cs@cskk.id.au" },
]
keywords = [
    "python3",
]
dependencies = [
    "cs.cmdutils>=20220626",
    "cs.debug>=20211208",
    "cs.deco>=20220805",
    "cs.excutils>=20210123",
    "cs.inttypes>=20150120",
    "cs.later>=20220805",
    "cs.lex>=20220626",
    "cs.logutils>=20220531",
    "cs.pfx>=20220523",
    "cs.py.func>=20220619",
    "cs.queues>=20220805",
    "cs.result>=20220805",
    "cs.threads>=20211208",
]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
]
version = "20220805"

[project.license]
text = "GNU General Public License v3 or later (GPLv3+)"

[project.urls]
URL = "https://bitbucket.org/cameron_simpson/css/commits/all"

[project.readme]
text = """
My make programme, a parallel make tool with superior expression syntax.

*Latest release 20220805*:
Initial PyPI release.



# Release Log



*Release 20220805*:
Initial PyPI release."""
content-type = "text/markdown"

[build-system]
requires = [
    "setuptools >= 61.2",
    "trove-classifiers",
    "wheel",
]
build-backend = "setuptools.build_meta"
