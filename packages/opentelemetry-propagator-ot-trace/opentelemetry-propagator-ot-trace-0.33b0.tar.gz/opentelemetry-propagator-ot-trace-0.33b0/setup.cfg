[metadata]
name = opentelemetry-propagator-ot-trace
description = OT Trace Propagator for OpenTelemetry
long_description = file: README.rst
long_description_content_type = text/x-rst
author = OpenTelemetry Authors
author_email = cncf-opentelemetry-contributors@lists.cncf.io
url = https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/propagator/opentelemetry-propagator-ot-trace
platforms = any
license = Apache-2.0
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
python_requires = >=3.6
package_dir = 
	=src
packages = find_namespace:
install_requires = 
	opentelemetry-api ~= 1.12
	opentelemetry-sdk ~= 1.12

[options.packages.find]
where = src

[options.extras_require]
test = 

[options.entry_points]
opentelemetry_propagator = 
	ottrace = opentelemetry.propagators.ot_trace:OTTracePropagator

[egg_info]
tag_build = 
tag_date = 0

