[tool.poetry]
name = "mitzu"
version = "0.1.48"
description = "Product analytics over your data warehouse"
authors = ["Istvan Meszaros <istvan.meszaros.88@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.7.1, <4"
pandas = "~1.3.5"
plotly = "~5.5.0"
sqlalchemy = "~1.4.31"
pyarrow = "~7.0.0"
fastparquet = "~0.8.0"
retry = "~0.9.2"
sqlparse = "^0.4.2"
dash = "^2.5.0"
dash-bootstrap-components = "^1.2.0"

# extras
psycopg2 = {version = "~2.9.3", optional=true}
mysql-connector-python = {version = "~8.0.28", optional=true}
trino = { version = "~0.313.0", optional=true }
databricks-sql-connector = { version = "^2.0.2", optional=true}
aws-wsgi = {version="^0.2.7", optional=true}
orjson = {version="^3.7.11", optional=true}
s3fs = {version="^2022.7.1", optional=true}


[tool.poetry.extras]
postgres = ["psycopg2"]
mysql= ["mysql-connector-python"]
trino= ["trino"]
databricks = ["databricks-sql-connector"]
webapp = ["aws-wsgi", "s3fs", "orjson"]
# Athena can't be here there are dependency conflicts, but it can be installed use PyAthena==1.11.5


[tool.poetry.dev-dependencies]
mypy = "^0.920"
jupyter = "^1.0.0"
pytest = "^6.2.5"
black = "^22.1.0"
pytest-cov = "^3.0.0"
Faker = "^13.7.0"
jupyterlab = "^3.4.2"
apig-wsgi = "^2.14.0"
types-python-dateutil = "^2.8.18"
gunicorn = "^20.1.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
