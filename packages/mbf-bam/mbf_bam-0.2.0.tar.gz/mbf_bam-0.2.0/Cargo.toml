[package]
name = "mbf_bam"
version = "0.2.0"
authors = ["Florian Finkernagel <finkernagel@imt.uni-marburg.de>"]
edition = "2018"
description = "Helpers to deal with BAM files"
repository = "https://github.com/TyberiusPrime/mbf_bam"
readme = "README.md"
keywords = ["bam", "high troughput sequencing"]
license = "MIT"

[lib]
crate-type=["cdylib"]
name = "mbf_bam"

[dependencies]
failure="0.1.5"
rayon="1.5"
bio = "0.37.0"
flate2 = "1.0.13"
ex = "0.1.3"

#rust-htslib="0.22.0"


[dependencies.pyo3]
version = "0.14.1"
features = ["extension-module"]


[dependencies.rust-htslib]
version = "0.38.0"
