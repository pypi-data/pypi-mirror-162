[tool.poetry]
name = "jarniadice"
version = "0.1.3"
license = "MIT"
readme = "README.rst"
description = "A library for parsing and evaluating Jarnia Dice Notation"
authors = ["Jader Brasil <jaderbrasil@protonmail.com>"]
homepage = "https://github.com/jaderebrasil/python-roller"
repository = "https://github.com/jaderebrasil/python-roller"
keywords = ["dice", "game", "rpg", "roller", "jarnia"]
classifiers=[
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Intended Audience :: Other Audience",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Topic :: Games/Entertainment",
    "Topic :: Games/Entertainment :: Board Games",
    "Topic :: Games/Entertainment :: Role-Playing",
    "Topic :: Games/Entertainment :: Multi-User Dungeons (MUD)",
    "Topic :: Games/Entertainment :: Turn Based Strategy",
    "Topic :: Utilities",
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.8"
numpy = "^1.23.1"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
