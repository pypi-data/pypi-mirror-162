[metadata]
name = lsstvaultutils
description = Tools for manipulating the Rubin Observatory Vault installation
author = Association of Universities for Research in Astronomy, Inc. (AURA)
author_email = sqre-admin@lists.lsst.org
long_description = file: README.rst, LICENSE
long_description_content_type = text/x-rst
url = https://github.com/lsst-sqre/lsstvaultutils
project_urls = 
	Source code = https://github.com/lsst-sqre/lsstvaultutils
	Issue tracker = https://github.com/lsst-sqre/lsstvaultutils/issues
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Natural Language :: English
	Operating System :: POSIX
keywords = 
	lsst

[options]
zip_safe = False
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.9
setup_requires = 
	setuptools_scm

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	multisecret = lsstvaultutils.multisecret:standalone
	vaultrmrf = lsstvaultutils.recursivedeleter:standalone
	tokenadmin = lsstvaultutils.tokenadmin:standalone

[flake8]
max-line-length = 79
ignore = E203, W503

[mypy]
disallow_untyped_defs = True
disallow_incomplete_defs = True
ignore_missing_imports = True
show_error_codes = True
strict_equality = True
warn_redundant_casts = True
warn_unreachable = True
warn_unused_ignores = True

[egg_info]
tag_build = 
tag_date = 0

