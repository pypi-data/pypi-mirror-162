[tool.poetry]
name = "hoshmap"
version = "0.220808.0"
description = "Hosh-based cacheable lazy dict with deterministic predictable universally unique identifiers"
authors = ["davips <dpsabc@gmail.com>"]
license = "GPLv3"
readme = 'README.md'
packages = [
    { include = "hoshmap", from = "src" }
]

# To add dependencies for remote data persistence: poetry install -E cache
[tool.poetry.extras]
cache = ["shelchemy"]

[tool.poetry.dependencies]
python = "^3.10,<4.0"
hosh = "^1.211228.2"
shelchemy = { version = "^0.220726.6", optional = true }

[tool.poetry.dev-dependencies]
autoreadme = "^0.2102.20"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
black = "^22.6.0"
pdoc3 = "^0.10.0"
pylint = "^2.7.4"
#pypiserver = "^1.4.2"
#passlib = "^1.7.4"
#ipython = "^7.26.0"
#pandas = "^1.3.3"
#numpy = "^1.21.2"
pandas = "^1.4.3"
ipython = "^8.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

