[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "arcaflow"
# Do not change, the version is automatically updated in CI.
version = "0.0.1"
authors = [
]
description = "Placeholder package for the 'arcaflow' namespace on PyPI."
readme = "README.md"
license = { text="Apache-2.0" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
]

[project.urls]
"Homepage" = "https://github.com/arcalot/arcaflow-python"
"Bug Tracker" = "https://github.com/arcalot/arcaflow-python/issues"
