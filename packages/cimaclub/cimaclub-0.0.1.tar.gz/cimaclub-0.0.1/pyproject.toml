[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "cimaclub"
version = "0.0.1"
authors = [
  { name="obaydah bouifadene", email="oubaydos@gmail.com" },
]
description = "movies and series downloader though cimaclub"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "beautifulsoup4==4.10.0",
    "requests==2.26.0",
]
[project.urls]
"Homepage" = "https://github.com/oubaydos/cimaclub-dl"
"Bug Tracker" = "https://github.com/oubaydos/cimaclub-dl/issues"