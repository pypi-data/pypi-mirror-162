[tool.poetry]
name = "daglib"
version = "0.5.0"
license = "MIT"
readme = "README.md"
repository = "https://github.com/mharrisb1/daglib"
homepage = "https://github.com/mharrisb1/daglib"
documentation = "https://mharrisb1.github.io/daglib/"
description = "Lightweight DAG composition framework"
authors = ["Michael Harris <mharris@luabase.com>"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10"
]

[tool.poetry.dependencies]
python = "^3.10"
dask = { extras = ["delayed"], version = "^2022.7.1" }
graphviz = { version = "^0.20", optional = true }
ipycytoscape = { version = "^1.3.3", optional = true }
networkx = "^2.8.5"

[tool.poetry.extras]
graphviz = ["graphviz"]
ipycytoscape = ["ipycytoscape"]

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
coverage = "^6.4.1"
pytest-cov = "^3.0.0"
black = { extras = ["jupyter"], version = "^22.3.0" }
pre-commit = "^2.19.0"
mypy = "^0.961"
jupyter = "^1.0.0"
pandas = "^1.4.3"
five18 = "^0.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.report]
fail_under = 100

[tool.black]
line-length = 121
include = '\.pyi?$'
exclude = '''
    /(
        \.git
      | \.mypy_cache
      | \.pytest_cache
      | \.venv
      | \docs
    )/
'''

[tool.mypy]
ignore_missing_imports = true
exclude = "docs/"
