
# backends setuptools
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

# Configuring metadata
[project]
name = "calculator_mlotfic"
version = "0.0.1"
authors = [
  { name="Mahmoud Lotfi", email="aem@6236.com" },
]
description = "This is a simple class libray for calculator"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mlotfic/calculator"
"Bug Tracker" = "https://github.com/mlotfic/calculator/issues"