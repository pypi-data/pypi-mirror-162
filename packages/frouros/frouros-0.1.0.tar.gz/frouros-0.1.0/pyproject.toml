[project]
name = "frouros"
version = "0.1.0"
description = "A Python library for drift detection in Machine Learning problems"
authors = [
    {name = "Jaime Céspedes Sisniega", email = "cespedes@ifca.unican.es"}
]
maintainers = [
    {name = "Jaime Céspedes Sisniega", email = "cespedes@ifca.unican.es"}
]
readme = "README.md"
keywords = [
    "drift-detection",
    "concept-drift",
    "supervised-drift-detection",
    "unsupervised-drift-detection",
    "semi-supervised-drift-detection",
    "machine-learning",
    "data-science",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
requires-python = ">=3.8,<3.11"
dependencies = [
    "numpy>=1.23.0,<1.24",
    "requests>=2.27.0,<2.28",
    "scikit-learn>=1.1.0,<1.2",
    "scipy>=1.8.0,<1.9"
]

[project.optional-dependencies]
docs = [
    "sphinx>=4.5.0,<5.0",
    "sphinx-book-theme>=0.3.0,<0.4",
    "sphinxcontrib-bibtex>=2.4.0,<2.5",
    "myst-parser>=0.18.0,<0.19",
    "myst-nb>=0.16.0,<0.17"
]
pytorch = [
    "torch>=1.12.0,<1.13",
    "skorch>=0.11.0,<0.12.0"
    ]

[project.urls]
homepage = "https://frouros.readthedocs.io"
repository = "https://github.com/IFCA/frouros"
documentation = "https://frouros.readthedocs.io"
download = "https://pypi.org/project/frouros/"

[build-system]
requires = [
    "setuptools>=60.10,<61.0",
    "wheel>=0.37.1<0.38",
    "toml>=0.10.2,<0.11",
    "build>=0.7.0,<0.8",
]
build-backend = "setuptools.build_meta"
