[metadata]
name = matbench-genmetrics
description = Generative materials benchmarking metrics, inspired by CDVAE.
author = sgbaird
author_email = sterling.baird@utah.edu
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/sparks-baird/matbench-genmetrics/
project_urls = 
	Documentation = https://matbench-genmetrics.readthedocs.io
	Source = https://github.com/sparks-baird/matbench-genmetrics
	Changelog = https://matbench-genmetrics.readthedocs.io/latest/changelog.html
	Tracker = https://github.com/sparks-baird/matbench-genmetrics/issues
	Conda-Forge = https://anaconda.org/conda-forge/matbench-genmetrics
	Download = https://pypi.org/project/matbench-genmetrics/#files
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.6
install_requires = 
	importlib-metadata; python_version<"3.8"
	pymatgen
	scipy
	mp-time-split[pyxtal]

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
dev = 
	conda-souschef
	grayskull
	pydocstyle
	mypy
	flake8
	black
	ipykernel
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	matbench-genmetrics = matbench_genmetrics.core:run
	matbench_genmetrics = matbench_genmetrics.core:run

[tool:pytest]
addopts = 
	--cov matbench_genmetrics --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.2.2.post1.dev2+ge50b5e1
package = matbench_genmetrics
extensions = 
	dsproject
	github_actions
	markdown
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

