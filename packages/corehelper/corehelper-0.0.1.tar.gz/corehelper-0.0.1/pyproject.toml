[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"
[project]
name = "corehelper"
version = "0.0.1"
authors = [
  { name="Maximiliano Rebolledo", email="maxi.rebolledo@gmail.com" },
]
description = "Core useful utilities"
readme = "README.md"
license = { file="license.md" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mrebolledo/core_helper.git"