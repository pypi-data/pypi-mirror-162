[tool.poetry]
name = "chunkr"
version = "0.1.3"
description = "A library for chunking different types of data files."
authors = ["1b5d <8110504+1b5d@users.noreply.github.com>"]
homepage = "https://github.com/1b5d/chunkr"
readme = "README.md"
license = "MIT"
repository = "https://github.com/1b5d/chunkr"

[tool.poetry.dependencies]
python = "^3.7.1"
pyarrow = "^8.0.0"
paramiko = "^2.11.0"
fsspec = "^2022.7.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pandas = "^1.3.5"
pre-commit = "^2.20.0"
pytest-sftpserver = "^1.3.0"
scriv = { extras = ["toml"], version = "^0.16.0" }

[tool.pytest.ini_options]
pythonpath = ["."]

[tool.scriv]
format = "md"

[tool.yapf]
based_on_style = "google"

[tool.pylint]
disable = ["C0103", "R0913", "R0903", "E0401"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
