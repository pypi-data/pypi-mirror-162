[tool.poetry]
name = "itsalive"
version = "0.2.4"
description = "Autopilot for live demos."
authors = ["Stavros Korokithakis <hi@stavros.io>"]
repository = "https://gitlab.com/stavros/itsalive"
homepage = "https://gitlab.com/stavros/itsalive"
license = "GPL-3.0-or-later"
readme = "README.md"

[tool.poetry.scripts]
