[tool.poetry]
name = "dryad_pqueue"
version = "0.2.0a1"
description = "run models with parameters from a queue and upload to s3 + webhooks"
authors = ["technillogue <technillogue@gmail.com>"]
readme = "README.md"
packages = [
    {include = "pqueue.py"},
    {include = "config.py"},
    {include = "callback_defs.py"},
    {include = "callback_runner.py"},
    {include = "callback_handlers/"}
]

[tool.poetry.dependencies]
python = ">=3.9,<4"
requests = ">=2.28.1"

psycopg = {extras = ["pool", "binary"], version = ">=3.0.10"}
#TwitterAPI = "^2.7.12"


[tool.poetry.group.dev.dependencies]
types-requests = "^2.28.8"
mypy = "^0.971"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
