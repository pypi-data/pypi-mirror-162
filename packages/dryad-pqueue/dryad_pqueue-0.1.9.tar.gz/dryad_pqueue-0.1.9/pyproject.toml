[tool.poetry]
name = "dryad_pqueue"
version = "0.1.9"
description = "run models with parameters from a queue and upload to s3 + webhooks"
authors = ["technillogue <technillogue@gmail.com>"]
readme = "README.md"
packages = [
    {include = "pqueue.py"},
    {include = "config.py"}
]

[tool.poetry.dependencies]
python = ">=3.9"
requests = "^2.28.1"
psycopg = {extras = ["pool", "binary"], version = "^3.0.10"}
#TwitterAPI = "^2.7.12"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
