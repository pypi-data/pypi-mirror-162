[tool.poetry]
name = "honors_board_extractor"
version = "1.1.4"
description = "pulls data from honors board api and outputs as json"
authors = ["Jake Loughridge <james.loughridge@afficienta.com>"]

[tool.poetry.dependencies]
python = "^3.8"
pandas = "^1.1.2"
aiohttp = {extras = ["speedups"], version = "^3.6.2"}
motor = "^2.2.0"
click = "^7.1.2"

[tool.poetry.dev-dependencies]
pytest = "^6.0.2"
ipython = "^7.18.1"
pytest-asyncio = "^0.14.0"

[tool.poetry.scripts]
create-boards = 'honors_board_extractor.scripts.cli:main'

[tool.pytest.ini_options]
minversion = "6.0.2"
testpaths = [
    "tests",
]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
