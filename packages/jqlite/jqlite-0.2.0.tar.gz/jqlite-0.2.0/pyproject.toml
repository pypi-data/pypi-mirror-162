[tool.poetry]
name = "jqlite"
version = "0.2.0"
description = "A lightweight implementation of jq."
authors = ["Christian <xian.tuxoid@qq.com>"]

[tool.poetry.dependencies]
python = "^3.7.0"
typer = {version = "^0.6.1", extras = ["all"]}
termcolor = "^1.1.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"

[tool.poetry.scripts]
jqlite = "jqlite.cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
