[tool.poetry]
name = "service-dep"
version = "0.1.0"
description = ""
authors = ["everhide <i.tolkachnikov@gmail.com>"]

packages = [
    { include = "service" },
    { include = "tests" },
    { include = "README.md" },
    { include = ".gitignore" },
    { include = "pyproject.toml" },
]

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "^0.79.0"
pytest = "^7.1.2"
pytest-asyncio = "0.18.3"
pytest-logger = "^0.5.1"
pytest-mock = "^3.8.2"
pytest-httpx = "0.21.0"
yarl = "^1.8.1"
python-dotenv = "^0.20.0"
toml = "^0.10.2"
PyYAML = "^6.0"
Faker = "^13.15.1"
httpx-auth = "^0.15.0"
asgi-lifespan = "^1.0.1"
python-i18n = "^0.3.9"
sentry-sdk = "^1.9.2"
fire = "^0.4.0"
uvicorn = "^0.17.6"
logging-json = "^0.2.1"
Pygments = "^2.12.0"
jsonrpcserver = "^5.0.7"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
# tests -vv -p no:warnings
addopts = '''
    tests -s -vv -p no:warnings
    --showlocals
    --maxfail=1
    --no-header
    --disable-pytest-warnings
'''

asyncio_mode = 'auto'
python_files = 'test_*.py tests_*.py'
log_cli = 1
log_level = 'ERROR'
