[build-system]
requires = ["flit_core>=3.2"]
build-backend = "flit_core.buildapi"

[project]
name = "oxygen_lang"
version = "1.0.3"
authors = [
  { name="Arjun J", email="jakkipally@gmail.com" },
]
description = "A simple and easy to learn programming langague"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.5"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/arjunj132/oxygen"
"Bug Tracker" = "https://github.com/arjunj132/oxygen/issues"