[metadata]
name = ghga_connector
version = attr: ghga_connector.__version__
description = GHGA Connector - A CLI client application for interacting with the GHGA system.
url = https://github.com/ghga-de/ghga-connector
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
author = German Human Genome Phenome Archive (GHGA)
author_email = contact@ghga.de
license = Apache 2.0
classifiers = 
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: Apache Software License
	Topic :: Internet :: WWW/HTTP :: HTTP Servers
	Topic :: Scientific/Engineering :: Bio-Informatics

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	httpyexpect==0.2.2
	typer==0.4.1
	pycurl==7.44.1
	pycurl_requests==0.2.1
python_requires = >= 3.9.10

[options.entry_points]
console_scripts = 
	ghga-connector = ghga_connector.__main__:run

[options.extras_require]
dev = 
	ghga-service-chassis-lib[dev, s3]==0.13.5
	fastapi
	uvicorn
all = 
	%(dev)s

[options.packages.find]
exclude = tests

[egg_info]
tag_build = 
tag_date = 0

