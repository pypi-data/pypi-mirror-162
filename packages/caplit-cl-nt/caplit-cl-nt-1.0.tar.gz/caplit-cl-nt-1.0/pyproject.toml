[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "caplit-cl-nt"
version = "1.0"
authors = [
  { name="PieTech Workspace", email="ptstudio@tlyhb.onmicrosoft.com" },
]
description = "CoreApps Cross-Platform Compatibility Layer For Windows 10 or Later"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: GNU Lesser General Public License v2 or later (LGPLv2+)",
    "Operating System :: Microsoft :: Windows",
]

[project.urls]
"Homepage" = "https://gitee.com/yizhigezi_yijiafeiji/coreapps-compatibility-layer/tree/master"
"Bug Tracker" = "https://gitee.com/yizhigezi_yijiafeiji/coreapps-compatibility-layer/issues"