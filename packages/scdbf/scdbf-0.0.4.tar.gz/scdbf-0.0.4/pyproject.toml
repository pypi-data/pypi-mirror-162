
[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "scdbf"
version = "0.0.4"
description = "Simple cat for dbf files"
authors = [
  { name="Jesus Baizabal", email="baizabal.jesus@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.5"
keywords = ["cat", "dbf"]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "dbfread",
]
[project.urls]
"Homepage" = "https://github.com/ambagasdowa/scdbf"
"Bug Tracker" = "https://github.com/ambagasdowa/scdbf/issues"
[project.scripts]
scdbf = "scdbf.scdbf:main"

