[project]
name = "pygame-plus"
version = "0.0.20"
description = "Pygame with some added features for beginners"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
keywords = ["input", "output", "io"]
dependencies = [
    "pygame >= 2.0.0"
]
requires-python = ">=3"

[[project.authors]]
name = "Casey Devet"
email = "cjdevet@gmail.com"

[project.urls]
Homepage = "https://github.com/mrdevet/PygamePlus"

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"
