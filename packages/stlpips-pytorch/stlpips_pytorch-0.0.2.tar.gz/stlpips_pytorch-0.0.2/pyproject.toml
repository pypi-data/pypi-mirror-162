[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "stlpips_pytorch"
version = "0.0.2"
authors = [
  { name="Abhijay Ghildyal", email="abhijayghildyal@gmail.com" },
]
description = "Pytorch implementation of Shift-tolerant LPIPS"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/abhijay9/ShiftTolerant-LPIPS/"
"Bug Tracker" = "https://github.com/abhijay9/ShiftTolerant-LPIPS/issues"
