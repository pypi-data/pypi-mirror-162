[tool.poetry]
name = "py-fastapi-logging"
version = "0.1.12"
authors = ["RockITSoft", "Dmitry Akhnazarov", "Victor Tsykanov", "Mikhail Pachurin", "Andrey Malchuk"]
description = "FastAPI Logging"
keywords = ["fastapi", "logging", "middleware"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"

# Required dependencies:
fastapi = ">=0.70" # https://pypi.org/project/fastapi
orjson = "^3.7" # https://pypi.org/project/orjson

# Optional dependencies:
aiohttp = { version = "^3", optional = true } # https://pypi.org/project/aiohttp

[tool.poetry.extras]
all = ["aiohttp"]
aiohttp = ["aiohttp"]

[tool.poetry.dev-dependencies]
black = "^22.6" # https://pypi.org/project/black
flake8 = "^4.0" # https://pypi.org/project/flake8
flake8-isort = "^4.1" # https://pypi.org/project/flake8-isort
flake8-quotes = "^3.3" # https://pypi.org/project/flake8-quotes
flake8-tidy-imports = "^4.8" # https://pypi.org/project/flake8-tidy-imports
isort = "^5.10" # https://pypi.org/project/isort
pytest-mock = "^3.8" # https://pypi.org/project/pytest-mock
pytest = "^7.1" # https://pypi.org/project/pytest

# Unstable dependencies:
mypy = { version = "*", allow-prereleases = true } # https://pypi.org/project/mypy
pytest-asyncio = "^0.19.0" # https://pypi.org/project/pytest-asyncio

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
line_length = 120
src_paths = ["py_fastapi_logging", "tests"]

[tool.mypy]
disallow_untyped_calls = true
follow_imports = "silent"
ignore_missing_imports = true
show_column_numbers = true
show_error_codes = true
sqlite_cache = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
