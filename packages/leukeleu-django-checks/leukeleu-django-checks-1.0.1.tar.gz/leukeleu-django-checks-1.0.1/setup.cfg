[metadata]
name = leukeleu-django-checks
url = https://github.com/leukeleu/leukeleu-django-checks
author = Jaap Roes
author_email = jroes@leukeleu.nl
description = Additional deploy checks and other tools to validate if a Django project is set up correctly.
long_description = file:README.md
long_description_content_type = text/markdown
keywords = django, deploy, checks, tools
license = MIT
classifiers = 
	License :: OSI Approved :: MIT License
	Development Status :: 5 - Production/Stable
	Framework :: Django

[options]
python_requires = >= 3.6
install_requires = 
	Django
packages = find:

[options.packages.find]
exclude = 
	tests.*

[options.extras_require]
test = 
	black~=22.3
	check-manifest==0.48
	flake8~=4.0.1
	flake8-assertive>=1.3.0,<2.2.0
	flake8-black~=0.3.0
	flake8-bugbear~=22.7.1
	flake8-isort~=4.1.1
	pep8-naming>=0.12.0,<0.14.
	
	coverage~=6.2.0

[flake8]
max-line-length = 80
max-complexity = 12
extend-ignore = 
	E203  # https://github.com/PyCQA/pycodestyle/issues/373
	E501  # for flake8-bugbear
	W503  # https://www.flake8rules.com/rules/W503.html
extend-select = B950
exclude = 
	.git,
	__pycache__,
	var/
	*/migrations/*

[isort]
profile = black
known_django = 
	django
known_first_party = 
	leukeleu_django_checks
sections = 
	FUTURE
	STDLIB
	THIRDPARTY
	DJANGO
	FIRSTPARTY
	LOCALFOLDER
lines_between_types = 1

[check-manifest]
ignore = 
	bitbucket-pipelines.yml

[coverage:run]
branch = true
source = 
	leukeleu_django_checks
	tests
omit = 
	tests/test_settings.py

[coverage:report]
show_missing = true
skip_empty = true
fail_under = 95

[coverage:html]
directory = var/htmlcov

[egg_info]
tag_build = 
tag_date = 0

