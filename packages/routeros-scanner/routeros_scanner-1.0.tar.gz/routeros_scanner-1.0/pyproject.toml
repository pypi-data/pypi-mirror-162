[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "routeros-scanner"
version = "1.0"
authors = [
  { name="Noa Frumovich", email="noaf@microsoft.com" },
]
dependencies = [
    "paramiko == 2.9.2",
    "six == 1.16.0",
    "requests == 2.27.1",
    "retry == 0.9.2"
]
description = "Forensics tool for Mikrotik devices."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/microsoft/routeros-scanner"
"Bug Tracker" = "https://github.com/microsoft/routeros-scanner/issues"
