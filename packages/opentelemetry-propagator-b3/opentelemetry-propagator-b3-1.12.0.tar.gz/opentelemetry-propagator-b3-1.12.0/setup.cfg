[metadata]
name = opentelemetry-propagator-b3
description = OpenTelemetry B3 Propagator
long_description = file: README.rst
long_description_content_type = text/x-rst
author = OpenTelemetry Authors
author_email = cncf-opentelemetry-contributors@lists.cncf.io
url = https://github.com/open-telemetry/opentelemetry-python/tree/main/propagator/opentelemetry-propagator-b3
platforms = any
license = Apache-2.0
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Typing :: Typed

[options]
python_requires = >=3.6
package_dir = 
	=src
packages = find_namespace:
install_requires = 
	opentelemetry-api ~= 1.3
	deprecated >= 1.2.6

[options.extras_require]
test = 

[options.packages.find]
where = src

[options.entry_points]
opentelemetry_propagator = 
	b3 = opentelemetry.propagators.b3:B3SingleFormat
	b3multi = opentelemetry.propagators.b3:B3MultiFormat

[egg_info]
tag_build = 
tag_date = 0

