[project]
name="rf_otp"
version = "0.1.12"
description = "RobotFramework tools provided by QA team"
authors = [
    {name = "Pedro Lopez Perez", email = "pedro.lopez-perez@etat.ge.ch"},
]
dependencies = [
    "pyotp==2.6.0"
   ]

requires-python = ">=3.9"
readme = "README.md"
