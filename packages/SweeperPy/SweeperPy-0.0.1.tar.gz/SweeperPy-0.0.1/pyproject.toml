[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "SweeperPy"
version = "0.0.1"
authors = [
  { name="Ousama Alhennawi", email="osamaziadalhinawi@gmail.com" },
]
description = "A Library to make simple minesweeper games using OOP"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/osam7a/Minesweeper"