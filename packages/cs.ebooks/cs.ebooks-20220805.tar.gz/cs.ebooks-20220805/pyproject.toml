[project]
name = "cs.ebooks"
description = "Utilities and command line for working with EBooks. Basic support for talking to Apple Books, Calibre, Kindle, Mobi."
authors = [
    { name = "Cameron Simpson", email = "cs@cskk.id.au" },
]
keywords = [
    "python3",
]
dependencies = [
    "cs.app.osx.plist>=20220606",
    "cs.cmdutils>=20220626",
    "cs.context>=20220619",
    "cs.deco>=20220805",
    "cs.fileutils>=20220429",
    "cs.fs>=20220805",
    "cs.fstags>=20220606",
    "cs.lex>=20220626",
    "cs.logutils>=20220531",
    "cs.numeric>=20190309",
    "cs.obj>=20220530",
    "cs.pfx>=20220523",
    "cs.progress>=20211208",
    "cs.psutils>=20220805",
    "cs.resources>=20220429",
    "cs.seq>=20220530",
    "cs.sqlalchemy_utils>=20220606",
    "cs.tagset>=20220606",
    "cs.threads>=20211208",
    "cs.units>=20220311",
    "cs.upd>=20220619",
    "icontract",
    "mobi",
    "sqlalchemy",
    "typeguard",
]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
]
version = "20220805"

[project.license]
text = "GNU General Public License v3 or later (GPLv3+)"

[project.urls]
URL = "https://bitbucket.org/cameron_simpson/css/commits/all"

[project.readme]
text = """
Utilities and command line for working with EBooks.
Basic support for talking to Apple Books, Calibre, Kindle, Mobi.

*Latest release 20220805*:
* CalibreCommand.books_from_spec: UPPERCASE matches a format.
* CalibreCommand: new cmd_linkto to link book files into an external directory with nice names.
* CalibreTree: fix .fspath and the associated .pathto and format paths.

These form the basis of my personal Kindle and Calibre workflow.

# Release Log



*Release 20220805*:
* CalibreCommand.books_from_spec: UPPERCASE matches a format.
* CalibreCommand: new cmd_linkto to link book files into an external directory with nice names.
* CalibreTree: fix .fspath and the associated .pathto and format paths.

*Release 20220626*:
* CalibreBook: new setter mode for .tags, CalibreCommand: new cmd_tags to update tags.
* CalibreBook.pull_format: AZW formats: also check for AZW4.
* CalibreCommand.books_from_spec: /regexp: search the tags as well.
* CalibreBook: subclass FormatableMixin; CalibreCommand.cmd_ls: new \"-o ls_format\" option for the top line format.

*Release 20220606*:
Initial PyPI release."""
content-type = "text/markdown"

[build-system]
requires = [
    "setuptools >= 61.2",
    "trove-classifiers",
    "wheel",
]
build-backend = "setuptools.build_meta"
