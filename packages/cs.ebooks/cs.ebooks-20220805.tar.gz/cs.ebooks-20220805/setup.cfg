[metadata]
name = cs.ebooks
version = 20220805
author = Cameron Simpson
author_email = cs@cskk.id.au
license = GNU General Public License v3 or later (GPLv3+)
description = Utilities and command line for working with EBooks. Basic support for talking to Apple Books, Calibre, Kindle, Mobi.
keywords = python3
url = https://bitbucket.org/cameron_simpson/css/commits/all
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Operating System :: OS Independent
	Topic :: Software Development :: Libraries :: Python Modules
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
long_description = file: README.md
long_description_content_type = text/markdown

[options]
package_dir = 
	= lib/python
install_requires = 
	cs.app.osx.plist>=20220606
	cs.cmdutils>=20220626
	cs.context>=20220619
	cs.deco>=20220805
	cs.fileutils>=20220429
	cs.fs>=20220805
	cs.fstags>=20220606
	cs.lex>=20220626
	cs.logutils>=20220531
	cs.numeric>=20190309
	cs.obj>=20220530
	cs.pfx>=20220523
	cs.progress>=20211208
	cs.psutils>=20220805
	cs.resources>=20220429
	cs.seq>=20220530
	cs.sqlalchemy_utils>=20220606
	cs.tagset>=20220606
	cs.threads>=20211208
	cs.units>=20220311
	cs.upd>=20220619
	icontract
	mobi
	sqlalchemy
	typeguard

[egg_info]
tag_build = 
tag_date = 0

