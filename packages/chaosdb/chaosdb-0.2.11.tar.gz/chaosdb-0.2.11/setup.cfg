[metadata]
name = chaosdb
version = 0.2.11
author = Marco Masetti
author_email = marco.masetti@sky.uk
python_requires > = 3.6
license = Revised BSD License
description = A Chaostoolkit control to store events on a time series datastore or Grafana
keywords = chaostoolkit, control, events
url = https://github.com/sky-uk/chaostoolkit-storeevent
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[options]
packages = find:
python_requires = >=3.6
zip_safe = False
include_package_data = True

[bdist_wheel]
universal = 1

[flake8]
exclude = docs

[aliases]
test = pytest

[tool:pytest]

[egg_info]
tag_build = 
tag_date = 0

