[metadata]
name = gpg-lite
version = attr: gpg_lite.__version__
license = LGPL3
description = python gpg bindings
long_description = file: README.md
long_description_content_type = text/markdown
author = Jaroslaw Surkont, Gerhard Bräunlich, Robin Engler, Christian Ribeaud, François Martin, Simone Guzzi
author_email = jaroslaw.surkont@unibas.ch, gerhard.braeunlich@id.ethz.ch, robin.engler@sib.swiss, christian.ribeaud@karakun.com, francois.martin@karakun.com, simone.guzzi@sib.swiss
url = https://gitlab.com/biomedit/gpg-lite
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Operating System :: OS Independent
project_urls = 
	Source = https://gitlab.com/biomedit/gpg-lite/

[options]
python_requires = >=3.7
packages = find:
zip_safe = False

[options.package_data]
gpg_lite = py.typed

[options.extras_require]
test = pytest

[options.packages.find]
exclude = 
	test
	test.*
	integration_test
	integration_test.*

[egg_info]
tag_build = 
tag_date = 0

