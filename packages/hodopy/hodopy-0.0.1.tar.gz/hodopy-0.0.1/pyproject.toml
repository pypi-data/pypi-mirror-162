[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hodopy"
version = "0.0.1"
authors = [
  { name="Hwan Pyo Moon", email="hpmoon@dongguk.edu" },
  { name="Soo Hyun Kim", email="5hkim@skku.edu" },
  { name="Song-Hwa Kwon", email="skwon@catholic.ac.kr" },
]
description = "A package for Hodograph Control Curves"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/shkwonmtl/hodopy"
"Bug Tracker" = "https://github.com/shkwonmtl/hodopy/issues"
