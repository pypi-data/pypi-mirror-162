[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "nimgame"
authors = [
    {name = "netcreator"}
]
readme = "nimgame\\docs\\README.rst"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dynamic = ["version", "description"]
keywords = [
    "nim",
    "game",
    "heap",
    "coin",
]
dependencies = [
    "valid8",
]

[project.urls]
Home = "http://bitbucket.org/netcreator/nimgame"
Documentation = "https://nimgame.readthedocs.io/en/latest/"
TryIt = "http://donno.yet.com"

[project.scripts]
nimgame = "nimgame.source.playing.demo:run"
