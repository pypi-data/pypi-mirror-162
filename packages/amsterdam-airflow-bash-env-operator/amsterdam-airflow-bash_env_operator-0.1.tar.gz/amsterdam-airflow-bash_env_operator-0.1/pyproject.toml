[project]
name = "amsterdam-airflow-bash_env_operator"
version = "0.1"
description = "Amsterdam Airflow operator: bash_env_operator"
readme = "README.rst"
requires-python = ">=3.9"
license = {file = "LICENSE.txt"}
authors = [
  {email = "welcome@amsterdam.nl"},
  {name = "Amsterdam"}
]
maintainers = [
  {name = "Amsterdam", email = "welcome@amsterdam.nl"}
]
classifiers = [
  "Programming Language :: Python"
]

dependencies = [
  "apache-airflow",
  "apache-airflow-providers-sftp",
  "apache-airflow-providers-ssh",
  "apache-airflow-providers-postgres",
  "apache-airflow-providers-microsoft-azure",
  "apache-airflow-providers-sqlite",
  "apache-airflow-providers-slack"
]

[project.urls]
homepage = "https://www.amsterdam.nl/"
documentation = "https://readthedocs.example.com"
repository = "https://example.com/git"
