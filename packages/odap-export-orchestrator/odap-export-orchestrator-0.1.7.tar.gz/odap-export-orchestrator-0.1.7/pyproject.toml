[tool.poetry]
name = "odap-export-orchestrator"
version = "0.1.7"
description = "DataSentics odap export orchestrator"
readme = "README.md"
repository = "https://github.com/DataSentics/odap-export-orchestrator"

license = "MIT"

authors = [
    "Pavla Moravkova <pavla.moravkova@datasentics.com>"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

packages = [
    { include = "persona_export", from = "src" },
]

[tool.poetry.dependencies]
python = ">=3.7.1,<4.0.0"
pandas = "^1.2.4"
tables = "^3.6.1"
pydantic = "^1.8.2"
"azure.storage.blob" = "^12.8.1"

[tool.poetry.dev-dependencies]
pylint = "2.4.*"
pytest = "5.2.*"
flake8 = "^3.9.1"
black = "^21.8b0"
poethepoet = "^0.10.0"
pyspark = "^3.1.2"

[tool.black]
line-length = 140

[tool.poe.tasks]
black = "black src"
black-check = "black --check src"
flake8 = "flake8 --ignore=E501,W503 src"

[[tool.poetry.source]]
name = "datasentics"
url = "https://pkgs.dev.azure.com/dataengineerics/_packaging/dataengineerics/pypi/simple/"
secondary = true
