[metadata]
name = nvimclient
version = 0.1.3
author = Verf
author_email = verf@protonmail.com
description = Open new file in existing neovim instance, worked on both windows and linux, powered by pynvim.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Verf/nvimclient
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	pynvim>=0.4.3
python_requires = >=3.4

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	nvc = nvimclient:cli

[egg_info]
tag_build = 
tag_date = 0

