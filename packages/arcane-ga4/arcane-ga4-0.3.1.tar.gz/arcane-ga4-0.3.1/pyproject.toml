[tool.poetry]
name = "arcane-ga4"
version = "0.3.1"
description = "Utility functions for ga4 api call"
readme = "README.md"
authors = ["Arcane <product@arcane.run>"]
packages = [
    { include = "arcane" }
]

[tool.poetry.dependencies]
python = "^3.7"
google-analytics-admin = "0.8.1"
google-analytics-data = "0.13.1"
google-api-core = "^1.31"
google-auth = "^1.30.0"
arcane-core = "^1.7.0"
arcane-credentials = "^0.1.0"
arcane-datastore = "^1.1"
arcane-requests = "^0.3.0"
backoff = "^1.10"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
