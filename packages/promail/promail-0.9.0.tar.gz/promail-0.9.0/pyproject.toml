[tool.poetry]
name = "promail"
version = "0.9.0"
authors = ["Antoine Wood <antoinewood@gmail.com>"]
description = "Promail: The Python Email Automation Framework"
license = "GNU"
readme = "README.md"
homepage = "https://github.com/trafire/promail"
repository = "https://github.com/trafire/promail"
keywords = ["promail", "email", "automation"]
include = []
documentation = "https://promail.readthedocs.io"

[tool.poetry.dependencies]
python = "^3.8"
importlib-metadata = {version = "^4.11.3", python = "<3.8"}
google-api-python-client = "^2.47.0"
google-auth-httplib2 = "^0.1.0"
google-auth-oauthlib = "^0.5.1"
nox = "^2022.1.7"
google-auth = "^2.6.6"
tabulate = "^0.8.9"
requests = "^2.27.1"
google-api-core = "^2.8.0"
python-dotenv = "^0.1.0"
IMAPClient = "^2.3.1"
boto3 = "^1.24.46"
pydantic = "^1.9.1"
email-validator = "^1.2.1"
Faker = "^13.15.1"
boto3-stubs = "^1.24.46"
docformatter = "^1.4"
pyment = "^0.3.3"

[tool.poetry.dev-dependencies]
flake8-annotations = "^2.9.0"
coverage = {extras = ["toml"], version = "^6.3.2"}
pytest-cov = "^3.0.0"
flake8-docstrings = "^1.6.0"
darglint = "^1.8.1"
xdoctest = "^1.0.0"
black = "^22.3.0"
flake8 = "^4.0.1"
flake8-bandit = "^3.0.0"
flake8-black = "^0.3.2"
flake8-import-order = "^0.18.1"
safety = "^1.10.3"
mypy = "^0.950"
pytype = {version = "^2022.5.5", python = "3.7"}
Sphinx = "^4.5.0"
sphinx-autodoc-typehints = "^1.18.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.pytest.ini_options]
pythonpath = ["src"]


[tool.docformatter]
wrap-summaries = 10
wrap-descriptions = 82
blank = true