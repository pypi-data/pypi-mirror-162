[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hypixel-api-py"
version = "0.0.0.0.1"
authors = [
  { name="GBG", email="idkletmeinnow@gmail.com" },
]
description = "A Python Package to interact with the Hypixel API"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = ["requests>=2.28.1"]

[project.urls]
"Homepage" = "https://github.com/GreenBoyGreen/Hypixel-Api"
"Bug Tracker" = "https://github.com/GreenBoyGreen/Hypixel-Api/issues"