[build-system]
requires = ["mypythontools_cicd[packages]"]

[tool.pytest.ini_options]
addopts = "--doctest-modules -x --nbmake"
norecursedirs = [
    "tools",
    "dist",
    "build",
    "profiling",
    "venv",
    ".ipynb_checkpoints",
    "tests/venv"
]
doctest_optionflags = "NORMALIZE_WHITESPACE NUMBER ELLIPSIS IGNORE_EXCEPTION_DETAIL"

[tool.black]
line-length = 110

[tool.coverage.run]
omit = ["tests/*"]