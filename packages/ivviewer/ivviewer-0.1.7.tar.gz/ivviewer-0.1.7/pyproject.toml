[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ivviewer"
version = "0.1.7"
authors = [
  { name="EPC MSU", email="info@physlab.ru" },
]
description = "A configurable Qt widget that displays I-V curves."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

