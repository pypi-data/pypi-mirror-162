[metadata]
name = mp-time-split
description = Use Materials Project time-splits for generative modeling benchmarking.
author = sgbaird
author_email = sterling.baird@utah.edu
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/sparks-baird/mp-time-split
project_urls = 
	Documentation = https://mp-time-split.readthedocs.io
	Source = https://github.com/sparks-baird/mp-time-split
	Changelog = https://mp-time-split.readthedocs/en/latest/changelog.html
	Tracker = https://github.com/sparks-baird/issues
	Conda-Forge = https://anaconda.org/conda-forge/mp_time_split
	Download = https://pypi.org/project/mp_time_split/#files
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.6
install_requires = 
	importlib-metadata; python_version<"3.8"
	scikit-learn
	pymatgen
	matminer
	pybtex
	typing-extensions

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
api = mp-api; python_version>="3.8"
pyxtal = pyxtal
testing = 
	setuptools
	pytest
	pytest-cov
	mp-api

[options.entry_points]
console_scripts = 
	mp-time-split = mp_time_split.core:run
	mp_time_split = mp_time_split.core:run

[tool:pytest]
addopts = 
	--cov mp_time_split --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.2.2
package = mp_time_split
extensions = 
	dsproject
	github_actions
	markdown
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

