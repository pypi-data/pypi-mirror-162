[tool.poetry]
name = "animal-language"
version = "0.1.0"
description = "Customize a word set, and then use the words in this set to represent any sentence."
authors = ["chnzzh <chnzzh@outlook.com>"]

[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "animal_language"
version = "0.0.1"
authors = [
  { name="zhihancn", email="zhihancn@outlook.com" },
]
description = "Customize a word set, and then use the words in this set to represent any sentence."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
"Homepage" = "https://github.com/chnzzh/animal-language"
"Bug Tracker" = "https://github.com/chnzzh/animal-language/issues"