[metadata]
name = object-detection-metrics
version = 0.4.post1
author = Yifan Peng
author_email = yip4002@med.cornell.edu
description = Object Detection Metrics
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yfpeng/object_detection_metrics
license = MIT License
keywords = object detection metrics
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux
	Operating System :: MacOS
	Topic :: Text Processing
	Topic :: Software Development
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Scientific/Engineering :: Information Analysis
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
python_requires = >=3.7
package_dir = 
	=src
packages = find:
install_requires = 
	matplotlib
	numpy
	pycocotools
	scikit-image
	tqdm
	Pillow
	pandas
	docopt

[options.packages.find]
where = src
exclude = 
	tests.*
	tests
	deprecated/*

[options.package_data]
* = 
	resources/*

[options.extras_require]
rest = docutils>=0.15.2

[tool:pytest]
norecursedirs = tests/helpers

[options.entry_points]
console_scripts = 
	pascal2coco = podm.pascal2coco:main

[egg_info]
tag_build = 
tag_date = 0

