[tool.poetry]
name = "django-rest-oso"
version = "0.1.0"
description = "Oso implementation for Django Rest."
authors = ["Javier Alonso Shannon <javier.as@medicalwebexperts.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
django-oso = ">= 0.26, < 0.27"
djangorestframework = ">= 3.13, < 4"
Django = ">= 4.0, < 5"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pre-commit = "^2.20.0"
scriv = {extras = ["toml"], version = "^0.16.0"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
