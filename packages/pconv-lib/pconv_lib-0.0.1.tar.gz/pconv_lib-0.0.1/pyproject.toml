[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pconv_lib"
version = "0.0.1"
authors = [
  { name="Jaival Patel", github="GEEGABYTE1" },
]
description = "Convert Python Data to JS through JSON"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/GEEGABYTE1/pconv"
"Bug Tracker" = "https://github.com/GEEGABYTE1/pconv/issues"