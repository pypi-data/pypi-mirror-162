[tool.poetry]
name = "clicks"
version = "0.0.59"
description = "Tools for a metamodern terminal environment"
authors = ["Angelo Gladding <angelo@ragt.ag>"]
license = "AGPL-3.0-or-later"
keywords = ["CLI", "TUI"]
readme = "README.md"
homepage = "https://ragt.ag/code/clicks"
repository = "https://ragt.ag/code/clicks.git"
documentation = "https://ragt.ag/code/clicks/docs"

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
rich = "^11.2.0"
argcomplete = "^2.0.0"

[tool.poetry.dev-dependencies]
pytest = "^7.0.1"

[[tool.poetry.source]]
name = "main"
url = "https://ragt.ag/code/_pypi"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
