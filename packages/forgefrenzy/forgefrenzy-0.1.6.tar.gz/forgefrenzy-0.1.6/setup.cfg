[metadata]
name = forgefrenzy
version = file: VERSION
author = lawnmowerlatte
author_email = lawnmowerlatte@gmail.com
description = A collection of tools to nurture your addiction to Dwarven Forge
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/lawnmowerlatte/forgefrenzy
project_urls = 
	Bug Tracker = https://github.com/lawnmowerlatte/forgefrenzy/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

