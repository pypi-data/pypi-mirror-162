[metadata]
author = Malte Luken
author_email = m.luken@esciencecenter.nl
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Natural Language :: English
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
description = Emotion expression capture from multiple modalities.
keywords = 
	emotion
	multimodal
	expression
long_description = file: README.md
long_description_content_type = text/markdown
name = mexca
project_urls = 
	Bug Tracker = https://github.com/mexca/mexca/issues
url = https://github.com/mexca/mexca
version = 1.0.0

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	dataclasses
	facenet-pytorch
	moviepy
	numpy
	opencv-python-headless
	pandas
	praat-parselmouth
	py-feat
	pyannote.audio
	scipy
	scikit-learn
	spectralcluster
	speechbrain
	torchvision
	huggingsound

[options.data_files]

[options.extras_require]
dev = 
	bump2version
	coverage[toml]
	prospector[with_pyroma]
	isort
	pytest
	pytest-cov
	sphinx
	sphinx_rtd_theme
	sphinx-autoapi
	tox
	myst_parser
publishing = 
	twine
	wheel

[options.packages.find]
include = mexca, mexca.*

[isort]
lines_after_imports = 2
force_single_line = 1
no_lines_before = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
known_first_party = mexca
src_paths = mexca,tests
line_length = 120

[egg_info]
tag_build = 
tag_date = 0

