[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pymlog"
version = "0.0.25"
authors = [
  { name="gsprd" },
]
description = "A minimal logging utility for machine learning experiments"
readme = "README.md"
license = { file="LICENSE.md" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'pandas >= 1.4',
    'matplotlib >= 3.5',
]

[project.scripts]
mlog = "mlog.cli:main"

[project.urls]
"Homepage" = "https://github.com/g-s-p-r-d/mlog"
