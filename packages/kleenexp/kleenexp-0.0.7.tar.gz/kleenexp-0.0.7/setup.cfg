[metadata]
name = kleenexp
version = 0.0.7
author = Aur Saraf
author_email = aur@sarafconsulting.com
description = Modern regex syntax with a painless upgrade path
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/sonoflilit/kleenexp
project_urls = 
	Bug Tracker = https://github.com/SonOfLilit/kleenexp/issues
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Compilers
	Topic :: Text Editors :: Text Processing
	Topic :: Utilities
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
keywords = regular expressions regex

[options]
package_dir = 
	= .
packages = find:
install_requires = parsimonious==0.8.1
python_requires = >=3.6

[options.packages.find]
where = .

[options.entry_points]
console_scripts = 
	ke = ke:main

[egg_info]
tag_build = 
tag_date = 0

