method: get
service_names:
  - api
base_path: /sisyphus/fetch
documentation: 查询异步抓取任务
request:
  query_names:
    - field_name: id
      query_name: id
      documentation: 异步任务 ID
      query_type: string
response:
  body:
    json:
      struct:
        fields:
          - key: id
            field_name: id
            documentation: 异步任务 ID
            type: string
          - key: wait
            field_name: queued_tasks_count
            documentation: 当前任务前面的排队任务数量，`0` 表示当前任务正在进行，`-1` 表示任务已经至少被处理过一次（可能会进入重试逻辑）
            type: integer
        name: FetchTaskInfo
        documentation: 返回的异步任务信息
