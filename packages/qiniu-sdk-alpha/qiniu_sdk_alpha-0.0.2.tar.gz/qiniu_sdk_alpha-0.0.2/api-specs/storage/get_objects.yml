method: get
service_names:
  - rsf
base_path: /list
documentation: 列举指定存储空间里的所有对象条目
request:
  authorization: qiniu
  query_names:
    - field_name: bucket
      query_name: bucket
      query_type: string
      documentation: 指定存储空间
    - field_name: marker
      query_name: marker
      query_type: string
      documentation: 上一次列举返回的位置标记，作为本次列举的起点信息
    - field_name: limit
      query_name: limit
      query_type: integer
      documentation: 本次列举的条目数，范围为 1-1000
    - field_name: prefix
      query_name: prefix
      query_type: string
      documentation: 指定前缀，只有资源名匹配该前缀的资源会被列出
    - field_name: delimiter
      query_name: delimiter
      query_type: string
      documentation: 指定目录分隔符，列出所有公共前缀（模拟列出目录效果）
    - field_name: need_parts
      query_name: needparts
      query_type: boolean
      documentation: 如果文件是通过分片上传的，是否返回对应的分片信息
response:
  body:
    json:
      struct:
        fields:
          - field_name: marker
            key: marker
            documentation: 有剩余条目则返回非空字符串，作为下一次列举的参数传入，如果没有剩余条目则返回空字符串
            type: string
            optional: true
          - field_name: common_prefixes
            key: common_prefixes
            documentation: 公共前缀的数组，如没有指定 delimiter 参数则不返回
            type:
              array:
                name: CommonPrefixes
                type: string
                documentation: 公共前缀的数组
            optional: true
          - field_name: items
            key: items
            type:
              array:
                name: ListedObjects
                type:
                  struct:
                    fields:
                    - field_name: key
                      key: key
                      documentation: 对象名称
                      type: string
                    - field_name: put_time
                      key: putTime
                      documentation: 文件上传时间，UNIX 时间戳格式，单位为 100 纳秒
                      type: integer
                    - field_name: hash
                      key: hash
                      documentation: 文件的哈希值
                      type: string
                    - field_name: size
                      key: fsize
                      documentation: 对象大小，单位为字节
                      type: integer
                    - field_name: mime_type
                      key: mimeType
                      documentation: 对象 MIME 类型
                      type: string
                    - field_name: end_user
                      key: endUser
                      documentation: 资源内容的唯一属主标识
                      optional: true
                      type: string
                    - field_name: type
                      key: type
                      documentation: 对象存储类型，`0` 表示普通存储，`1` 表示低频存储，`2` 表示归档存储
                      optional: true
                      type: integer
                    - field_name: unfreezing_status
                      key: status
                      documentation: 文件的存储状态，即禁用状态和启用状态间的的互相转换，`0` 表示启用，`1`表示禁用
                      type: integer
                    - field_name: md5
                      key: md5
                      documentation: 对象 MD5 值，只有通过直传文件和追加文件 API 上传的文件，服务端确保有该字段返回
                      optional: true
                      type: string
                    - field_name: parts
                      key: parts
                      documentation: 每个分片的大小，如没有指定 need_parts 参数则不返回
                      type:
                        array:
                          name: PartSizes
                          type: integer
                          documentation: 每个分片的大小
                      optional: true
                    name: ListedObjectEntry
                    documentation: 对象条目，包含对象的元信息
                documentation: 条目的数组，不能用来判断是否还有剩余条目
            documentation: 条目的数组，不能用来判断是否还有剩余条目
        name: ListedObjectEntries
        documentation: 本次列举的对象条目信息
