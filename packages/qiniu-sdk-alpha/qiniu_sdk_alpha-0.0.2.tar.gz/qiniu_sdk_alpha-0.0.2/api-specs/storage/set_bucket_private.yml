method: post
service_names:
  - uc
base_path: /private
documentation: 设置存储空间的访问权限
request:
  authorization: qiniu
  idempotent: always
  body:
    form_urlencoded:
      fields:
        - field_name: bucket
          key: bucket
          type: string
          documentation: 空间名称
        - field_name: is_private
          key: private
          type: integer
          documentation: "`0`: 公开，`1`: 私有"
