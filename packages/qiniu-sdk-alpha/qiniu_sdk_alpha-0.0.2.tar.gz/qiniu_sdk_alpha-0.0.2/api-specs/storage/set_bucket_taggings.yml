method: put
service_names:
  - uc
base_path: /bucketTagging
documentation: 设置存储空间的标签列表，包括新增和修改
request:
  authorization: qiniu
  idempotent: always
  query_names:
    - field_name: bucket
      query_name: bucket
      query_type: string
      documentation: 空间名称
  body:
    json:
      struct:
        fields:
          - field_name: tags
            key: Tags
            type:
              array:
                name: Tags
                type:
                  struct:
                    fields:
                      - field_name: key
                        key: Key
                        type: string
                        documentation: "标签名称，最大 64 Byte，不能为空且大小写敏感，不能以 kodo 为前缀(预留), 不支持中文字符，可使用的字符有：字母，数字，空格，+ - = . _ : / @"
                      - field_name: value
                        key: Value
                        type: string
                        documentation: "标签值，最大 128 Byte，不能为空且大小写敏感，不支持中文字符，可使用的字符有：字母，数字，空格，+ - = . _ : / @"
                    name: TagInfo
                    documentation: 标签键值对
                documentation: 标签列表
            documentation: 标签列表
        name: TagsInfo
        documentation: 存储空间标签信息
