method: post
service_names:
  - rs
base_path: /restoreAr
documentation: 解冻归档存储类型的文件，可设置解冻有效期1～7天，完成解冻任务通常需要1～5分钟
request:
  authorization: qiniu
  path_params:
    named:
      - field_name: entry
        type: string
        documentation: 指定目标对象空间与目标对象名称
        encode: url_safe_base64
      - path_segment: freezeAfterDays
        field_name: freeze_after_days
        type: integer
        documentation: 解冻有效时长，取值范围 1～7
