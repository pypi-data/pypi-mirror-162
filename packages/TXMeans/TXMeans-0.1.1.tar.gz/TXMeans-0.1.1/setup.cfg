[metadata]
name = TXMeans
version = 0.1.1
author = Riccardo Guidotti, Anna Monreale, Mirco Nanni, Fosca Giannotti, Dino Pedreschi
description = parameter-free clustering algorithm
long_description = file: README.md
long_description_content_type = text/markdown
license = GPL
license_files = 
	LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >= 3
numpy_requires = >= 1.10.1
pandas_requires = >= 0.18.1
scipy_requires = >= 0.17.1
bitarray_requires = >= 0.8.1
Java_requires = >= 8.1
include_package_data = True

[egg_info]
tag_build = 
tag_date = 0

