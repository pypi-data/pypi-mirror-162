[tool.poetry]
name = "hyperutils"
version = "0.1.9"
description = "hyperbloq-utils"
authors = ["Lionel Cuevas <lionel.c@hyperbloq.com>"]

[tool.poetry.dependencies]
python = "^3.8"
fastapi = "*"
PyJWT = {extras = ["crypto"], version = "^2.4.0"}
pydantic = {extras = ["email"], version = "^1.9.1"}
pymongo = "^4.1.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^22.6.0"
pytest-black = "^0.3.12"
flake8 = "^4.0.1"
flake8-black = "^0.3.3"
flake8-bugbear = "^22.6.22"
flake8-isort = "^4.1.1"
pylint-werkzeug = "^0.1"
coverage = "^6.4.1"
pre-commit = "^2.19.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
