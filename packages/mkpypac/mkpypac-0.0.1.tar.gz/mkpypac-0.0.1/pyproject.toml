[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mkpypac"
version = "0.0.1"
authors = [
  { name="Graphity" },
]
description = "Python package boilerplate"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Graphity/mkpypac"
"Bug Tracker" = "https://github.com/Graphity/mkpypac/issues"

[project.scripts]
mkpypac = "mkpypac.main:mkpypac"