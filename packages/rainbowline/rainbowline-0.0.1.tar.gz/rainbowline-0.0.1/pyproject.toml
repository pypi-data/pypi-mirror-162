[build-system]
requires = ["hatchling", "numpy", "matplotlib"]
build-backend = "hatchling.build"

[project]
name = "rainbowline"
version = "0.0.1"
authors = [
  { name="Patrick Malcolm", email="patmalcolm91@gmail.com" },
]
description = "A simple library for plotting lines with color gradients"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/patmalcolm91/rainbowline"
"Bug Tracker" = "https://github.com/patmalcolm91/rainbowline/issues"