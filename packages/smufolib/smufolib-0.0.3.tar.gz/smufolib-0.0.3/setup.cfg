[metadata]
name = smufolib
version = 0.0.3
description = FontParts based library for SMuFL font scripting
long_description = file: README.rst
url = https://github.com/knutnergaard/SMufoLib
author = Knut Nergaard
author_email = knut.nergaard@gmail.com
keywords = smufl, font, fontParts, ufo
license = MIT
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Operating System :: OS Independent

[options]
install_requires = 
	fontParts
packages = find:
include_package_data = True
python_requires = >=3.7

[options.packages.find]
exclude = 
	tests

[project.urls]
Homepage = https://github.com/knutnergaard/SMufoLib

[options.entry_points]
console_scripts = 
	checkAnchors = bin.check_anchors:checkAnchors
	exportAnnotation = bin.export_annotation:exportAnnotation
	generateMetadata = bin.generate_metadata:generateMetadata
	importAnnotation = bin.import_annotation:importAnnotation
	setAnchors = bin.set_anchors:setAnchors
	setAnnotation = bin.set_annotation:setAnnotation

[egg_info]
tag_build = 
tag_date = 0

