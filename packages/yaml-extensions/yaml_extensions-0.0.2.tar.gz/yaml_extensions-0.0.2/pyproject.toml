[project]
name = "yaml_extensions"
license = { file = "LICENSE" }
authors = [{ name = "Phil Weir obo. Carl Zeiss AG", email = "phil.weir.ext@zeiss.com" }]
dynamic = ["version"]
requires-python = ">= 3.9"
readme = "README.md"

dependencies = [
    "pyyaml ~= 6.0"
]

[project.optional-dependencies]
test = [
    "pytest >= 7",
    "black >= 21",
    "flake8"
]

[tool.black]
line-length = 80

[tool.setuptools]
packages = ["yaml_extensions"]

[tool.setuptools.dynamic]
version = { attr = "yaml_extensions.__version__" }

[build-system]
requires = ["setuptools ~= 63.0"]
build-backend = "setuptools.build_meta"

