[tool.poetry]
name = "quantready"
version = "0.1.0"
description = "A cli to configure your entire quantitative investing stack, from building signals to managing SMAs"
authors = ["Sean Kruzel <skruzel@astrocyte.io>"]
license = "Astrocyte Research, Inc EULA"

[tool.poetry.dependencies]
python = "^3.8"
typer = "^0.6.1"
tabulate = "^0.8.10"
termcolor = "^1.1.0"
colorama = "^0.4.5"
rich = "^12.5.1"
shellingham = "^1.5.0"
tomlkit = "^0.11.3"

[tool.poetry.dev-dependencies]
black = "^22.6.0"
pytest = "^7.1.2"
flake8 = "^5.0.4"
coverage = "^6.4.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
