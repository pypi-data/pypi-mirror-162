[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyLiveKML"
version = "0.0.4"
authors = [
  { name="smoke-you" },
]
description = "A python package for (approximately) live updates to Google Earth Pro."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.10"
dependencies = ["lxml>=4.9.1"]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/smoke-you/pyLiveKML"
"Bug Tracker" = "https://github.com/smoke-you/pyLiveKML"