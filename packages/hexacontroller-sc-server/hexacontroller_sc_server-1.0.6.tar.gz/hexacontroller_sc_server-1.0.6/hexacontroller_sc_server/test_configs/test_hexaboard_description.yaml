roc_s0:
  bus_id: 0 
  start_address: 0x20
  gpio:
    - chip: gpioAXI@000020
      line: s0_resetn
    - chip: gpioAXI@000020
      line: s0_resyncload
    - chip: gpioAXI@000020
      line: s0_i2c_rstn
