[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sparclet_test"
version = "0.1"
authors = [
  { name="Chloe Hoff", email="chloedhoff@gmail.com" },
  { name="Koustubh Sudarshan", email="koustubh.sudarshan@gmail.com" },
  { name="Archit Bhatnagar", email="archibhatnagar27@gmail.com" },
]
description = "Leaflet Interactions with Flatmaps from SPARC"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  'ipyleaflet',
  'bs4',
  'requests',
  'shapely'
]

[project.urls]
"Homepage" = "https://github.com/SPARC-FAIR-Codeathon/2022-project-4"