[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["debugprint"]  # ["*"] by default
exclude = ["venv"]  # empty by default
namespaces = false  # true by default

[project]
authors = [
    {name="FedDragon1"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "rich==12.5.1",
]
description = "A light weighted module aimed to help debug experience"
name = "debugp"
readme = "README.md"
requires-python = ">=3.10"
version = "0.1.6"

[project.urls]
"Homepage" = "https://github.com/FedDragon1/debugprint"