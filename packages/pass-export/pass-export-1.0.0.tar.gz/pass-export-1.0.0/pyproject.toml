[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "pass_export"

[project]
name = "pass-export"
authors = [{name = "erzo", email = "erzo@posteo.de"}]
readme = "README.md"
dynamic = ["version", "description"]
classifiers = [
	"Operating System :: POSIX",
	"Operating System :: Unix",
	"Environment :: Console",
	"License :: OSI Approved :: BSD License",
]
# I need at least 3.6 because I am using f-strings.
# Better is 3.7 where dictionary order is guaranteed to be insertion order.
requires-python = ">=3.6"
dependencies = []

[project.optional-dependencies]
test = [
    "tox",
]

[project.urls]
Home = "https://gitlab.com/erzo/pass-export"

[project.scripts]
pass-export = "pass_export.main:main_export"
pass-import = "pass_export.main:main_import"
