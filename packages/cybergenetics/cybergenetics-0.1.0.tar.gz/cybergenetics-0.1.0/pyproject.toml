[tool.poetry]
name = "cybergenetics"
version = "0.1.0"
description = "Cybergenetics is a controlled simulating environment for chemical reaction networks (CRNs) and co-cultures."
authors = ["Yi Zhang, Quentin Badolle"]
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://cybergenetics.readthedocs.io/en/latest/"
repository = "https://github.com/imyizhang/cybergenetics"
documentation = "https://cybergenetics.readthedocs.io/en/latest/"

[tool.poetry.dependencies]
python = "^3.7"
gym = "^0.23.1"
torch = "^1.12.0"
seaborn = "^0.11.2"
imageio = "^2.20.0"
sdeint = "^0.3.0"

[tool.poetry.dev-dependencies]
flake8 = "^4.0.1"
yapf = "^0.32.0"

[tool.poetry.scripts]
poetry = 'cybergenetics.cli:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
