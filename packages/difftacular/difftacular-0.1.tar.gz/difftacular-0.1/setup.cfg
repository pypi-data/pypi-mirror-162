[metadata]
name = difftacular
version = 0.1
description = Extra diff-generation commands for Bazaar
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://launchpad.net/difftacular
author = Aaron Bentley
maintainer = The Launchpad developers
maintainer_email = launchpad-dev@lists.launchpad.net
license = GPL-2.0
classifiers = 
	Environment :: Plugins
	License :: OSI Approved :: GNU General Public License v2 (GPLv2)
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 3
	Topic :: Software Development :: Version Control

[options]
package_dir = 
	breezy.plugins.difftacular=.
packages = 
	breezy.plugins.difftacular
	breezy.plugins.difftacular.tests
install_requires = 
	breezy

[egg_info]
tag_build = 
tag_date = 0

