[tool.poetry]
name = "hydrogen_lambda"
version = "0.1.0"
description = "Get the message content from an input event"
authors = ["nael.vindolet <nael.vindolet@sewan.fr>"]

[tool.poetry.dependencies]
python = "^3.9.7"
pydantic = "^1.9.1"

[tool.poetry.dev-dependencies]
pytest = "^7.0.1"
pylint = "^2.3"
black = "^22.6.0"
pytest-mock = "^1.10"
pre-commit = "^2.3.0"
isort = {version = "^5.7", extras = ["pyproject"]}
ipython = "^7.20.0"
boto3 = "^1.18.5"
moto = "2.2.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
