[metadata]
name = friendly_custom_exception
version = attr: friendly_custom_exception.__version__
description = Showing how to add custom exceptions to friendly-traceback
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Intended Audience :: Education
	Topic :: Education
url = https://github.com/friendly-traceback/friendly-custom-exception
author = Andre Roberge
author_email = Andre.Roberge@gmail.com

[options]
packages = find:
python_requires = >=3.8
include_package_data = True
zip_safe = False
install_requires = 
	friendly >= 0.5.35
	jupyter

[options.packages.find]
exclude = 
	dist
	build
	tools
	demos
	tests
	tests.*
	*.tests
	*.tests.*

[egg_info]
tag_build = 
tag_date = 0

