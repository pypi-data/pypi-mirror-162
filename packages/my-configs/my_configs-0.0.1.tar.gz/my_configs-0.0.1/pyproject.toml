[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "my_configs"
version = "0.0.1"
authors = [
  { name="illushun", email="" },
]
description = "A python file manager for working with JSON configs."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/illushun/my_configs"
"Bug Tracker" = "https://github.com/illushun/my_configs/issues"