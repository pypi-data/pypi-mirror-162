{% load tiles %}

<section>
    {% if title %}
        <header>
            <h3>{{ title }}</h3>
        </header>
    {% endif %}
    <ol class="tile-list tile-list-column">
        {% for result in search_results %}
            {% content_tile item=result.object %}
        {% empty %}
            <p>No results found.</p>
        {% endfor %}
    </ol>
</section>
