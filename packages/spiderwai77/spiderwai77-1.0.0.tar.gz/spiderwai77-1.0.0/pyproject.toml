[build-system]
requires = [
    'setuptools>=63.4.1',
    'requests>=2.28.1',
    'beautifulsoup4>=4.11.1',
    'fake-useragent>=0.1.11'
]
build-backend = 'setuptools.build_meta'

[project]
name = 'spiderwai77'
version = '1.0.0'
authors = [
    { name = 'RoiexLee', email = 'luoyixuan1029@gmail.com' }
]
description = 'Spider pictures from website https://wai77.com/'
readme = 'README.md'
license = { file = 'LICENSE' }
requires-python = '>=3.10'
classifiers = [
    'Programming Language :: Python :: 3.10',
    'License :: OSI Approved :: GNU General Public License v3 (GPLv3)',
    'Operating System :: OS Independent',
]

[project.urls]
'Homepage' = 'https://github.com/RoiexLee'
'Bug Tracker' = 'https://github.com/RoiexLee'