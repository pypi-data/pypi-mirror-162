[build-system]
requires = ["setuptools>=61", "wheel", "setuptools_scm[toml]>=3.4", "setuptools_scm_git_archive"]
build-backend = "setuptools.build_meta"

[project]
name = "omnisolver-test-tools"
description = "Meta-package for tracking versions of Omnisolver's test dependencies."
readme = "README.md"
authors = [
    {name="Konrad Jałowiecki", email="dexter2206@gmail.com"},
    {name="Łukasz Pawela", email="lukasz.pawela@gmail.com"}
]
license = {text = "Apache-2.0"}
classifiers = [
    "Intended Audience :: Other Audience",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Physics"
]
requires-python = ">=3.8"
dependencies = [
    "pytest>=6.1.2", "pytest-mock>=3.3.1", "pytest-cov[toml]>=2.12.1"
]
dynamic = ["version"]

[project.urls]
repository = "https://github.com/euro-hpc-pl/omnisolver-test-tools"

[tool.setuptools_scm]
