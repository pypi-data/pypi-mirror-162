[metadata]
name = opentelemetry-exporter-jaeger-proto-grpc
description = Jaeger Protobuf Exporter for OpenTelemetry
long_description = file: README.rst
long_description_content_type = text/x-rst
author = OpenTelemetry Authors
author_email = cncf-opentelemetry-contributors@lists.cncf.io
url = https://github.com/open-telemetry/opentelemetry-python/tree/main/exporter/opentelemetry-exporter-jaeger-proto-grpc
platforms = any
license = Apache-2.0
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Typing :: Typed

[options]
python_requires = >=3.6
package_dir = 
	=src
packages = find_namespace:
install_requires = 
	grpcio >= 1.0.0, < 2.0.0
	googleapis-common-protos ~= 1.52, < 1.56.3
	opentelemetry-api ~= 1.3
	opentelemetry-sdk ~= 1.11

[options.packages.find]
where = src

[options.extras_require]
test = 

[options.entry_points]
opentelemetry_traces_exporter = 
	jaeger_proto = opentelemetry.exporter.jaeger.proto.grpc:JaegerExporter

[egg_info]
tag_build = 
tag_date = 0

