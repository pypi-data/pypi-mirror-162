[tool.poetry]
name = "clock-cli"
version = "0.1.0"
description = "A command-line time zone converter"
authors = ["Chris Proctor <github.com@accounts.chrisproctor.net>"]

[tool.poetry.dependencies]
python = "^3.9"
arrow = "^1.2.2"
click = "^8.1.3"
toml = "^0.10.2"
tabulate = "^0.8.10"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
clock = "clock:cli"
