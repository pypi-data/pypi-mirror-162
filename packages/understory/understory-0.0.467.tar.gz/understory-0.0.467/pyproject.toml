[tool.poetry]
name = "understory"
version = "0.0.467"
description = "Social web framework"
authors = ["Angelo Gladding <angelo@ragt.ag>"]
license = "AGPL-3.0-or-later"
keywords = ["IndieWeb"]
readme = "README.md"
packages = [{include="web"}, {include="webqueue"}, {include="understory"}]

[tool.poetry.urls]
Homepage = "https://understory.stream"

[tool.poetry.plugins."understory"]
braid = "understory.braid:app"
data = "understory.data:app"
jobs = "understory.jobs:app"
owner = "understory.owner:app"
providers = "understory.providers:app"
search = "understory.search:app"
sites = "understory.sites:app"
system = "understory.system:app"
tracker = "understory.tracker:app"
indieauth_client = "understory.indieauth.client:app"
indieauth_server = "understory.indieauth.server:app"
micropub_server = "understory.micropub.posts:app"
micropub_content = "understory.micropub.content:app"
micropub_media = "understory.micropub.media:app"
microsub_server = "understory.microsub:app"
webmention_endpoint = "understory.webmention:app"
websub_endpoint = "understory.websub:app"

[tool.poetry.scripts]
web = "web.__main__:main"
webqueue = "webqueue:serve"

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
pendulum = "^2.1.2"
semver = "^2.13.0"
emoji = "^1.2.0"
gunicorn = "^20.1.0"
requests = {extras=["socks"], version="^2.27.1"}
gevent = "^21.1.2"
jsonpatch = "^1.32"
pycryptodome = "^3.10.1"
Unidecode = "^1.2.0"
watchdog = "^2.1.3"
httpagentparser = "^1.9.1"
mimeparse = "^0.1.3"
acme-tiny = "^4.1.0"
dnspython = "^2.1.0"
regex = "^2021.7.6"
certifi = "^2021.10.8"
waitress = "^2.0.0"
Pygments = "^2.11.2"
clicks = "^0.0"
sqlyte = "^0.0"
lxml = "^4.8.0"
slrzd = "^0.0"
hstspreload = "^2021.12.1"
pyvirtualdisplay = "^3.0"
pyscreenshot = "^3.0"
cssselect = "^1.1.0"
selenium = "^4.1.2"
pillow = "^9.0.1"
mf2py = "^1.1.2"
mf2util = "^0.5.1"
toml = "^0.10.2"
restrictedpython = "^5.2"
webdriver-manager = "^3.8.1"
warez = "^0.0.18"

[tool.poetry.dev-dependencies]
pytest-gevent = "^1.1.0"
pydeps = "^1.10.12"
Nuitka = "^0.6.19"

# [[tool.poetry.source]]
# name = "main"
# url = "https://ragt.ag/code/_pypi"

[build-system]
requires = [ "poetry-core>=1.0.0" ]
build-backend = "poetry.core.masonry.api"
