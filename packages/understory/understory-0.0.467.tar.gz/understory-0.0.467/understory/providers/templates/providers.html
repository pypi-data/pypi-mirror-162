$def with (host, registrar)
$var title: Service Providers

<style>
[href^="http://"], [href^="https://"] {
  background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAFZJREFUeF59z4EJADEIQ1F36k7u5E7ZKXeUQPACJ3wK7UNokVxVk9kHnQH7bY9hbDyDhNXgjpRLqFlo4M2GgfyJHhjq8V4agfrgPQX3JtJQGbofmCHgA/nAKks+JAjFAAAAAElFTkSuQmCC) center right no-repeat;
  padding-right: 1em; }
</style>

<h2>Machine Host</h2>
$if host:
    <form action=/providers/host method=delete>
    <input type=hidden name=_http_method value=delete>
    <button>Forget</button>
    </form>
$else:
    <form action=/providers/host method=post>
    <ul class=hosts>
        <li><label><input type=radio name=service value=digitalocean.com> Digital Ocean</label>
        <small><a href=https://cloud.digitalocean.com/account/api/tokens>settings</a></small></li>
    </ul>
    <label>Token/Key<br>
    <label class=bounding><input type=text name=token></label></label>
    <button>Save</button>
    </form>

<h2>Domain Registrar</h2>
$if registrar:
    <form action=/providers/registrar method=delete>
    <input type=hidden name=_http_method value=delete>
    <button>Forget</button>
    </form>
$else:
    <form action=/providers/registrar method=post>
    <ul class=hosts>
        <li><label><input type=radio name=service value=dynadot.com> Dynadot</label>
        <small><a href=https://www.dynadot.com/account/domain/setting/api.html>settings</a></small></li>
    </ul>
    <label>Token/Key<br>
    <label class=bounding><input type=text name=token></label></label>
    <button>Save</button>
    </form>

<style>
.hosts {
  list-style: none;
  padding-left: 0; }
</style>
