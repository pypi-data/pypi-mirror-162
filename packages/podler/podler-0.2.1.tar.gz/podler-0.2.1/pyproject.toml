[tool.poetry]
name = "podler"
version = "0.2.1"
description = "podcast downloader"
authors = ["Leo <leetschau@gmail.com>"]
license = "MIT"

[[tool.poetry.source]]
name = "tuna"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"

[tool.poetry.dependencies]
python = "^3.8"
fire = "^0.4.0"
strictyaml = "^1.6.1"
feedparser = "^6.0.8"

[tool.poetry.dev-dependencies]
ipython = "^8.0.1"
ptpython = "^3.0.20"
pudb = "^2022.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
podler = 'podler.app:main'
