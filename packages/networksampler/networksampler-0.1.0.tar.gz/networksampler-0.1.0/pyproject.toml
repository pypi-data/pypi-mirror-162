[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "networksampler"
version = "0.1.0"
authors = [
  { name="Emiliano del Gobbo", email="emidelgo@gmail.com" },
]
description = "Python package to measure network centrality"
readme = "README.md"
license = "LGPL-3.0-only"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",

]
dependencies = [
  'numpy >= 1.22',
  'networkx >= 2.8.0'
]
