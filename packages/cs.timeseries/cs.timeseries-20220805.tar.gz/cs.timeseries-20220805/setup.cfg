[metadata]
name = cs.timeseries
version = 20220805
author = Cameron Simpson
author_email = cs@cskk.id.au
license = GNU General Public License v3 or later (GPLv3+)
description = Efficient portable machine native columnar storage of time series data for double float and signed 64-bit integers.
keywords = python3
url = https://bitbucket.org/cameron_simpson/css/commits/all
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python :: 3
	Intended Audience :: Developers
	Operating System :: OS Independent
	Topic :: Software Development :: Libraries :: Python Modules
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
long_description = file: README.md
long_description_content_type = text/markdown

[options]
package_dir = 
	= lib/python
install_requires = 
	arrow
	cs.binary>=20220605
	cs.buffer>=20210316
	cs.cmdutils>=20220626
	cs.configutils>=20220430
	cs.context>=20220619
	cs.csvutils>=20220606
	cs.deco>=20220805
	cs.fs>=20220805
	cs.fstags>=20220606
	cs.lex>=20220626
	cs.logutils>=20220531
	cs.mappings>=20220626
	cs.mplutils>=20220805
	cs.pfx>=20220523
	cs.progress>=20211208
	cs.py.modules>=20220606
	cs.resources>=20220429
	cs.result>=20220805
	cs.upd>=20220619
	dateutil
	icontract
	matplotlib
	numpy
	typeguard

[options.entry_points]
console_scripts = 
	csts = cs.timeseries:main

[options.extras_require]
pandas = pandas

[egg_info]
tag_build = 
tag_date = 0

