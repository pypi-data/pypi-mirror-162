[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "TisSegLibrary"
version = "0.1.4"
authors = [
  { name="Marina Sandonis", email="marinasandfer@gmail.com" },
]
description = "It gets the 2D/3D segmentation of the abdomen and the thigh"
readme = "README.md"
license = { file="LICENSE.txt" }
requires-python = ">=2.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/MarinaSandonis/TisSegLibrary"
"Bug Tracker" = "https://github.com/MarinaSandonis/TisSegLibrary/issues"
