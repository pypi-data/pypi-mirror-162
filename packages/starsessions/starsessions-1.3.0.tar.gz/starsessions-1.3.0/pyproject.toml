[tool.poetry]
name = "starsessions"
version = "1.3.0"
description = "Pluggable session support for Starlette."
authors = ["alex.oleshkevich <alex.oleshkevich@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/alex-oleshkevich/starsessions"
repository = "https://github.com/alex-oleshkevich/starsessions"
documentation = "https://github.com/alex-oleshkevich/starsessions"
keywords = ["starlette", "fastapi", "asgi", "session"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.6",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.6.2"
starlette = "^0"
itsdangerous = "^2.0.1"
aioredis = { version = "^2.0.0", optional = true }

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
black = "^22.1.0"
pytest-asyncio = "^0.15.1"
requests = "^2.25.1"
pytest-coverage = "^0.0"
flake8 = "^4.0.1"
mypy = "^0.931"
aioredis = "^2.0.0"

[tool.poetry.extras]
redis = ["aioredis"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
target-version = ["py310"]
skip-string-normalization = true
line_length = 120

[tool.isort]
combine_as_imports = true
include_trailing_comma = true
known_standard_library = "dataclasses,typing_extensions"
known_first_party = "starsessions"
known_third_party = ["pkg_resources", "toml"]
known_future_library = "__future__"
line_length = 120
multi_line_output = 3
profile = "black"
use_parentheses = true

[tool.coverage.run]
branch = true
source = ["starsessions"]
omit = ["tests/*", ".venv/*", "*/__main__.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "raise NotImplementedError"
]

[tool.mypy]
disallow_untyped_defs = true
ignore_missing_imports = true
files = ["starsessions", "tests"]
exclude = "/*venv/"
pretty = true

[tool.pytest.ini_options]
minversion = "6.0"
python_files = ["tests.py", "test_*.py", "*_tests.py"]
norecursedirs = [".git", ".venv"]
addopts = "--tb=short -s"
testpaths = ["tests"]
