[metadata]
name = django-toggled-widgets
version = 0.8
author = Max Crowe
author_email = max.crowe@performics.com
description = Base classes and mixins to facilitate toggling visibility between multiple Django admin fields.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mcrowepfx/REST-Client-Framework
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Framework :: Django

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[options.package_data]
toggled_widgets = static/admin/js/*.js, static/admin/css/*.css

[egg_info]
tag_build = 
tag_date = 0

