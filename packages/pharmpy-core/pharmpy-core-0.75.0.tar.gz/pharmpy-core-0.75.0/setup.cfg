[flake8]
max-line-length = 120
extend-ignore = 
	E203,

[tool:pytest]
doctest_optionflags = NORMALIZE_WHITESPACE
asyncio_mode = auto
filterwarnings = 
	error
	ignore:unclosed <socket
	ignore:unclosed event loop
	ignore:unclosed context
testpaths = tests
norecursedirs = 
	integration
	testdata
	tests/pytest_helper
	.ropeproject
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-ra
	--strict-markers
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short

[isort]
line_length = 100
known_first_party = pharmpy
default_section = THIRDPARTY
forced_separate = test_pharmpy

[darglint]
ignore = DAR401,DAR402

[egg_info]
tag_build = 
tag_date = 0

