[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "german-gender-finder"
version = "1.0.0"
authors = [
  { name="Pim Verleg", email="author@example.com" },
]
description = "Find the gender of a german word"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Pimverleg/German-gender-finder"
"Bug Tracker" = "https://github.com/Pimverleg/German-gender-finder/issues"